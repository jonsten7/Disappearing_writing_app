{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>✍ DisappearingWriter</h1>
    <p class="subtitle">
        Stop typing for 5 seconds… and your words begin to disappear.
    </p>

    <div class="stats">
        <span id="timer">5</span>s remaining |
        <span id="word-count">0</span> words |
        <span id="speed">0</span> WPM
    </div>

        <textarea id="writer" placeholder="Start writing..."></textarea>

    </div>

<script src="{{ url_for('static', filename='js/writer.js') }}"></script>
{% endblock %}
